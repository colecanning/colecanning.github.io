<svg width="320" height="640" viewBox="0 0 320 640" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a00e0;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:1"></stop>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bg-gradient)"></rect>
    
    <!-- Status bar -->
    <rect width="100%" height="24" fill="rgba(0,0,0,0.3)"></rect>
    <text x="280" y="17" font-family="Arial, sans-serif" font-size="12" fill="white">9:41</text>
    
    <!-- App header -->
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Now Playing</text>
    
    <!-- Album art -->
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"></feDropShadow>
        </filter>
    </defs>
    <rect x="40" y="80" width="240" height="240" rx="12" fill="#f0f0f0" filter="url(#shadow)"></rect>
    <circle cx="160" cy="200" r="100" fill="#4a00e0"></circle>
    <path d="M160 150 Q160 250 210 200 Q160 250 160 150" fill="white"></path>
    
    <!-- Song info -->
    <text x="160" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Ride the Beat</text>
    <text x="160" y="390" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">RevStream Exclusive</text>
    
    <!-- Progress bar -->
    <rect x="20" y="420" width="280" height="6" rx="3" fill="rgba(255,255,255,0.3)"></rect>
    <rect x="20" y="420" width="180" height="6" rx="3" fill="white"></rect>
    <circle cx="200" cy="423" r="6" fill="white"></circle>
    
    <!-- Time stamps -->
    <text x="20" y="450" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">2:14</text>
    <text x="290" y="450" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="end">3:50</text>
    
    <!-- Playback controls -->
    <circle cx="80" cy="500" r="30" fill="rgba(255,255,255,0.2)"></circle>
    <circle cx="160" cy="500" r="40" fill="white"></circle>
    <circle cx="240" cy="500" r="30" fill="rgba(255,255,255,0.2)"></circle>
    
    <path d="M75 500 L90 485 L90 515 Z" fill="white"></path> <!-- Previous -->
    <path d="M155 485 L175 500 L155 515 Z" fill="#4a00e0"></path> <!-- Play -->
    <path d="M230 485 L245 500 L230 515 Z" fill="white"></path> <!-- Next -->
    
    <!-- Additional controls -->
    <circle cx="60" cy="570" r="20" fill="rgba(255,255,255,0.2)"></circle>
    <path d="M50 570 L70 560 L70 580 Z" fill="white"></path> <!-- Rewind -->
    
    <circle cx="160" cy="570" r="20" fill="rgba(255,255,255,0.2)"></circle>
    <rect x="155" y="565" width="10" height="10" fill="white"></rect> <!-- Stop -->
    
    <circle cx="260" cy="570" r="20" fill="rgba(255,255,255,0.2)"></circle>
    <path d="M250 560 L250 580 L270 570 Z" fill="white"></path> <!-- Fast forward -->
    
    <!-- Bottom navigation -->
    <rect x="0" y="610" width="320" height="30" fill="rgba(0,0,0,0.3)"></rect>
    <text x="40" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Home</text>
    <text x="120" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Search</text>
    <text x="200" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Library</text>
    <text x="280" y="630" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Earnings</text>
</svg>